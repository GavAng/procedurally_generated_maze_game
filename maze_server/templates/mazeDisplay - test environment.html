<!doctype html>

<html lang="en">


<head>
    <meta charset="UTF-8">
	
    <link rel="stylesheet" href="../static/mazecss.css">
    <script src="../static/mazejs.js"></script>

    <title>Maze Display</title>
</head>


<body onload="updateGame('start')">

    <header>
        <div id="position">1</div>
        <div id="torchPosition">0</div>
        <div id="finishPosition">15</div>
        <div id="movementCount">0</div>
        <div id="stopGame">0</div>
    </header>

    <main>	
	<div id="mainMazeDisplay">

        <div id="mazeGrid">
            
            <div class="room">
                <directions>
                    <north>0</north>
                    <east>2</east>
                    <south>0</south>
                    <west>0</west>
                </directions>
            </div>

            <div class="room">
                <directions>
                    <north>0</north>
                    <east>3</east>
                    <south>5</south>
                    <west>1</west>
                </directions>
            </div>

            <div class="room">
                <directions>
                    <north>0</north>
                    <east>0</east>
                    <south>0</south>
                    <west>2</west>
                </directions>
            </div>

            <div class="room">
                <directions>
                    <north>0</north>
                    <east>5</east>
                    <south>7</south>
                    <west>0</west>
                </directions>
            </div>

            <div class="room">
                <directions>
                    <north>2</north>
                    <east>0</east>
                    <south>0</south>
                    <west>4</west>
                </directions>
            </div>

            <div class="room">
                <directions>
                    <north>0</north>
                    <east>0</east>
                    <south>9</south>
                    <west>0</west>
                </directions>
            </div>

            <div class="room">
                <directions>
                    <north>4</north>
                    <east>8</east>
                    <south>10</south>
                    <west>0</west>
                </directions>
            </div>

            <div class="room">
                <directions>
                    <north>0</north>
                    <east>9</east>
                    <south>0</south>
                    <west>7</west>
                </directions>
            </div>

            <div class="room">
                <directions>
                    <north>6</north>
                    <east>0</east>
                    <south>12</south>
                    <west>8</west>
                </directions>
            </div>

            <div class="room">
                <directions>
                    <north>7</north>
                    <east>0</east>
                    <south>13</south>
                    <west>0</west>
                </directions>
            </div>

            <div class="room">
                <directions>
                    <north>0</north>
                    <east>0</east>
                    <south>14</south>
                    <west>0</west>
                </directions>
            </div>

            <div class="room">
                <directions>
                    <north>9</north>
                    <east>0</east>
                    <south>15</south>
                    <west>0</west>
                </directions>
            </div>

            <div class="room">
                <directions>
                    <north>10</north>
                    <east>14</east>
                    <south>0</south>
                    <west>0</west>
                </directions>
            </div>

            <div class="room">
                <directions>
                    <north>11</north>
                    <east>0</east>
                    <south>0</south>
                    <west>13</west>
                </directions>
            </div>

            <div class="room">
                <directions>
                    <north>12</north>
                    <east>0</east>
                    <south>0</south>
                    <west>0</west>
                </directions>
            </div>

        </div>

        <div>

            <div> <!-- H.U.D. -->

                <div class="gameStat">
                    <p class="statHeading">Game Log:</p>
                    <div class="statBody">
                        <p id="movementLog">Waiting for input.</p>
                    </div>
                </div>

                <div id="time-movement">
                    <div class="gameStat">
                        <p class="statHeading">Time Taken:</p>
                        <div class="statBody">
                            <p id="timer">00 . 0</p>
                        </div>
                    </div>

                    <div class="gameStat">
                        <p class="statHeading">Movement Count:</p>
                        <div class="statBody">
                            <p id="movementCountDisplay">0</p>
                        </div>
                    </div>
                </div>

            </div>
			
			<div id="controls"> <!-- Controls display -->

                <div class="controls">
                    <img src="../static/media/upArrow.png">
                    <p>Up</p>
                </div>
                <div class="controls">
                    <img src="../static/media/downArrow.png">
                    <p>Down</p>
                </div>
                <div class="controls">
                    <img src="../static/media/rightArrow.png">
                    <p>Right</p>
                </div>
                <div class="controls">
                    <img src="../static/media/leftArrow.png">
                    <p>Left</p>
                </div>
                <div id="spacebar" class="controls">
                    <img src="../static/media/spacebar.png">
                    <p>Place Torch</p>
                </div>

            </div>

            <form id="gameForm" action="/game" method="POST">

                <input class="formInput" id="formTime" type="text" name="time" required>
                <input class="formInput" id="formMovementCount" type="number" name="movementCount" required>
				
				<div>
					<input type="submit" value="Next Game">
				</div>

            </form>

        </div>
	
	</div>
    </main>

</body>


</html>
